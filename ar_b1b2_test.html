<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR B1-B2 Distance Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
    }
    #info {
      position: fixed;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      font-size: 14px;
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
    }
    #help {
      position: fixed;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 4px;
      font-size: 12px;
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="info">AR 준비 중...</div>
  <div id="help">바닥을 인식한 후: 첫 탭 = B1, 두 번째 탭 = B2</div>

  <!-- Three.js + ARButton (CDN) -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.161.0/build/three.module.js";
    import { ARButton } from "https://unpkg.com/three@0.161.0/examples/jsm/webxr/ARButton.js";

    let camera, scene, renderer;
    let xrRefSpace = null;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    const info = document.getElementById("info");
    const help = document.getElementById("help");

    // 평면에 붙어다니는 reticle (동그라미)
    let reticle;

    // B1, B2 저장용
    let B1 = null;
    let B2 = null;

    init();
    animate();

    function init() {
      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Scene & Camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.01,
        20
      );

      // 살짝 Ambient Light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Reticle (바닥에 붙는 링)
      const ringGeo = new THREE.RingGeometry(0.03, 0.035, 32);
      const ringMat = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        side: THREE.DoubleSide
      });
      reticle = new THREE.Mesh(ringGeo, ringMat);
      reticle.rotation.x = -Math.PI / 2;
      reticle.visible = false;
      scene.add(reticle);

      // ARButton (히트테스트 기능 요청)
      const button = ARButton.createButton(renderer, {
        requiredFeatures: ["hit-test"],
        optionalFeatures: ["local-floor", "bounded-floor"]
      });
      document.body.appendChild(button);

      // 세션 시작 이벤트
      renderer.xr.addEventListener("sessionstart", onSessionStart);
      renderer.xr.addEventListener("sessionend", onSessionEnd);

      // 화면 탭 이벤트 → B1/B2 지정
      renderer.domElement.addEventListener("click", onClick);

      window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    async function onSessionStart() {
      const session = renderer.xr.getSession();

      info.textContent = "바닥을 향해 폰을 움직여 평면을 인식하세요...";

      // Reference Space
      xrRefSpace = await session.requestReferenceSpace("local-floor").catch(() =>
        session.requestReferenceSpace("local")
      );

      hitTestSourceRequested = false;
      hitTestSource = null;
    }

    function onSessionEnd() {
      hitTestSourceRequested = false;
      hitTestSource = null;
      xrRefSpace = null;
      reticle.visible = false;
      info.textContent = "AR 세션 종료";
    }

    function requestHitTestSource(frame) {
      const session = renderer.xr.getSession();
      if (!session) return;

      const viewerRefSpacePromise = session.requestReferenceSpace("viewer");
      viewerRefSpacePromise.then((viewerRefSpace) => {
        if (!viewerRefSpace) return;
        session
          .requestHitTestSource({ space: viewerRefSpace })
          .then((source) => {
            hitTestSource = source;
          })
          .catch((err) => {
            console.error("requestHitTestSource error:", err);
          });
      });

      session.addEventListener("end", () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      hitTestSourceRequested = true;
    }

    function onClick() {
      // reticle이 평면 상에 보이는 상태에서만 B1/B2 지정
      if (!reticle.visible) {
        info.textContent = "아직 평면이 인식되지 않았습니다.";
        return;
      }

      const pos = new THREE.Vector3();
      reticle.getWorldPosition(pos);

      if (!B1) {
        B1 = pos.clone();
        B2 = null;
        info.textContent = `B1 지정 완료: (${B1.x.toFixed(2)}, ${B1.y.toFixed(
          2
        )}, ${B1.z.toFixed(2)}) m`;
      } else if (!B2) {
        B2 = pos.clone();
        const dx = B2.x - B1.x;
        const dy = B2.y - B1.y;
        const dz = B2.z - B1.z;
        const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);

        info.textContent = `B1–B2 거리: ${dist.toFixed(
          3
        )} m (B1 재지정하려면 다시 탭)`;
      } else {
        // 이미 B1, B2 다 있는 상태에서 탭 → B1 다시 지정
        B1 = pos.clone();
        B2 = null;
        info.textContent = `B1 다시 지정: (${B1.x.toFixed(
          2
        )}, ${B1.y.toFixed(2)}, ${B1.z.toFixed(2)}) m`;
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      const session = renderer.xr.getSession();
      if (!session || !frame) {
        renderer.render(scene, camera);
        return;
      }

      // HitTestSource 없으면 한 번만 요청
      if (!hitTestSourceRequested) {
        requestHitTestSource(frame);
      }

      if (hitTestSource && xrRefSpace) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(xrRefSpace);

          if (pose) {
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
            reticle.matrix.decompose(
              reticle.position,
              reticle.quaternion,
              reticle.scale
            );

            // 처음 평면 잡힌 순간 안내 문구
            if (info.textContent.startsWith("바닥을 향해")) {
              info.textContent = "첫 탭 = B1, 두 번째 탭 = B2";
            }
          }
        } else {
          reticle.visible = false;
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
