<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR B1-B2 Distance Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
    }

    /* AR DOM Overlay 루트 */
    #overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    #info {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      font-size: 14px;
      z-index: 20;
      white-space: nowrap;
    }

    #help {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 4px;
      font-size: 12px;
      z-index: 20;
      white-space: nowrap;
    }

    #selectBtn {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
      background: rgba(0, 122, 255, 0.9);
      color: #fff;
      z-index: 25;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <!-- AR DOM Overlay -->
  <div id="overlay">
    <div id="info">AR 준비 중...</div>
    <div id="help">바닥 인식 후: 십자(reticle)를 B1/B2 위치에 맞추고 [선택] 버튼</div>
    <button id="selectBtn">선택 (B1/B2)</button>
  </div>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.161.0/build/three.module.js";
    import { ARButton } from "https://unpkg.com/three@0.161.0/examples/jsm/webxr/ARButton.js";

    let camera, scene, renderer;
    let xrRefSpace = null;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    const overlay = document.getElementById("overlay");
    const info = document.getElementById("info");
    const help = document.getElementById("help");
    const selectBtn = document.getElementById("selectBtn");

    // 평면에 붙어다니는 3D 크로스헤어(reticle)
    let reticle;

    // B1, B2 저장용
    let B1 = null;
    let B2 = null;

    init();
    animate();

    function init() {
      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Scene & Camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.01,
        20
      );

      // Light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // ===== 3D 크로스헤어(십자) 만들기 =====
      const size = 0.03; // 3cm 정도
      const geom = new THREE.BufferGeometry();
      const vertices = new Float32Array([
        -size, 0, 0,  size, 0, 0,   // 가로선
         0, 0, -size, 0, 0, size    // 세로선
      ]);
      geom.setAttribute("position", new THREE.BufferAttribute(vertices, 3));
      const mat = new THREE.LineBasicMaterial({ color: 0xffffff });
      const lines = new THREE.LineSegments(geom, mat);

      reticle = new THREE.Object3D();
      reticle.add(lines);
      reticle.rotation.x = -Math.PI / 2; // 평면에 눕혀놓기
      reticle.visible = false;
      scene.add(reticle);
      // ============================

      // ARButton: hit-test + dom-overlay 활성화
      const button = ARButton.createButton(renderer, {
        requiredFeatures: ["hit-test"],
        optionalFeatures: ["dom-overlay", "local-floor", "bounded-floor"],
        domOverlay: { root: overlay }
      });
      document.body.appendChild(button);

      renderer.xr.addEventListener("sessionstart", onSessionStart);
      renderer.xr.addEventListener("sessionend", onSessionEnd);

      // 버튼으로 B1/B2 선택
      selectBtn.addEventListener("click", onSelectPoint);

      window.addEventListener("resize", onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    async function onSessionStart() {
      const session = renderer.xr.getSession();

      info.textContent = "바닥을 향해 폰을 크게 움직여 평면을 먼저 안정화하세요.";

      xrRefSpace = await session.requestReferenceSpace("local-floor").catch(() =>
        session.requestReferenceSpace("local")
      );

      hitTestSourceRequested = false;
      hitTestSource = null;
      B1 = null;
      B2 = null;
    }

    function onSessionEnd() {
      hitTestSourceRequested = false;
      hitTestSource = null;
      xrRefSpace = null;
      reticle.visible = false;
      info.textContent = "AR 세션 종료";
    }

    function requestHitTestSource(frame) {
      const session = renderer.xr.getSession();
      if (!session) return;

      session.requestReferenceSpace("viewer").then((viewerRefSpace) => {
        session
          .requestHitTestSource({ space: viewerRefSpace })
          .then((source) => {
            hitTestSource = source;
          })
          .catch((err) => console.error("requestHitTestSource error:", err));
      });

      session.addEventListener("end", () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      hitTestSourceRequested = true;
    }

    function onSelectPoint() {
      // reticle이 평면 위에 있을 때만 선택 가능
      if (!reticle.visible) {
        info.textContent = "아직 평면이 인식되지 않았습니다.";
        return;
      }

      const pos = new THREE.Vector3();
      reticle.getWorldPosition(pos);

      if (!B1) {
        B1 = pos.clone();
        B2 = null;
        info.textContent = `B1 지정: (${B1.x.toFixed(2)}, ${B1.y.toFixed(
          2
        )}, ${B1.z.toFixed(2)}) m`;
        console.log("B1 set:", B1);
      } else if (!B2) {
        B2 = pos.clone();
        const dx = B2.x - B1.x;
        const dy = B2.y - B1.y;
        const dz = B2.z - B1.z;
        const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);

        info.textContent = `B1–B2 거리: ${dist.toFixed(
          3
        )} m (다시 누르면 B1 재지정)`;
        console.log("B2 set:", B2);
        console.log("B1–B2 distance (m):", dist);
      } else {
        // 이미 B1,B2 모두 있는 상태에서 다시 누르면 B1 재설정
        B1 = pos.clone();
        B2 = null;
        info.textContent = `B1 다시 지정: (${B1.x.toFixed(
          2
        )}, ${B1.y.toFixed(2)}, ${B1.z.toFixed(2)}) m`;
        console.log("B1 reset:", B1);
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      const session = renderer.xr.getSession();
      if (!session || !frame) {
        renderer.render(scene, camera);
        return;
      }

      if (!hitTestSourceRequested) {
        requestHitTestSource(frame);
      }

      if (hitTestSource && xrRefSpace) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(xrRefSpace);

          if (pose) {
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
            reticle.matrix.decompose(
              reticle.position,
              reticle.quaternion,
              reticle.scale
            );

            if (info.textContent.startsWith("바닥을 향해")) {
              info.textContent = "십자를 B1/B2 위치에 두고 [선택] 버튼";
            }
          }
        } else {
          reticle.visible = false;
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
