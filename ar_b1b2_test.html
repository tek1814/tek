<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR B1-B2 Distance Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    body { margin:0; overflow:hidden; background:black; color:white; }
    #overlay {
      position: fixed; inset:0; pointer-events:none;
    }
    #info {
      position:absolute; top:10px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,0.5); padding:6px 12px; border-radius:4px; z-index:20;
      font-size:14px;
    }
    #selectBtn {
      position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
      pointer-events:auto;
      background:rgba(0,120,255,0.9); color:white; border:none;
      padding:12px 20px; border-radius:20px; font-size:15px; z-index:30;
    }
  </style>
</head>

<body>
<div id="overlay">
  <div id="info">AR 준비 중...</div>
  <button id="selectBtn">선택 (B1/B2)</button>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.161.0/build/three.module.js";
import { ARButton } from "https://unpkg.com/three@0.161.0/examples/jsm/webxr/ARButton.js";

let camera, scene, renderer;
let hitTestSource = null;
let hitTestSourceRequested = false;
let referenceSpace = null;

// 레티클(원+점)
let reticle;

// B1/B2
let B1 = null, B2 = null;

init();
animate();

function init() {
  renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  // 광원
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // ─────────────────────────────
  // Measure 스타일: 원 + 가운데 점 레티클
  // ─────────────────────────────
  const ring = new THREE.Mesh(
    new THREE.RingGeometry(0.03, 0.035, 48),
    new THREE.MeshBasicMaterial({ color:0xffffff, side:THREE.DoubleSide })
  );

  const dot = new THREE.Mesh(
    new THREE.CircleGeometry(0.006, 32),
    new THREE.MeshBasicMaterial({ color:0xffffff, side:THREE.DoubleSide })
  );
  dot.position.y = 0.001;

  reticle = new THREE.Group();
  reticle.add(ring);
  reticle.add(dot);
  reticle.rotation.x = -Math.PI / 2;
  reticle.visible = false;
  scene.add(reticle);
  // ─────────────────────────────

  // ARButton
  document.body.appendChild(ARButton.createButton(renderer, {
    requiredFeatures: ['hit-test'],
    optionalFeatures: ['dom-overlay','local-floor'],
    domOverlay: { root: document.getElementById('overlay') }
  }));

  renderer.xr.addEventListener("sessionstart", async () => {
    const session = renderer.xr.getSession();
    referenceSpace = await session.requestReferenceSpace("local-floor");

    hitTestSourceRequested = false;
    hitTestSource = null;

    B1 = null; B2 = null;
  });

  document.getElementById("selectBtn").onclick = selectPoint;
}

function selectPoint() {
  const info = document.getElementById("info");

  if (!reticle.visible) {
    info.textContent = "평면을 먼저 인식하세요.";
    return;
  }

  const p = new THREE.Vector3();
  reticle.getWorldPosition(p);

  if (!B1) {
    B1 = p.clone();
    B2 = null;
    info.textContent = `B1 지정: ${B1.x.toFixed(2)}, ${B1.z.toFixed(2)}`;
  } else if (!B2) {
    B2 = p.clone();

    const dx = B2.x - B1.x;
    const dy = B2.y - B1.y;
    const dz = B2.z - B1.z;

    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
    info.textContent = `거리: ${dist.toFixed(3)} m`;

    console.log("B1:", B1);
    console.log("B2:", B2);
    console.log("Distance:", dist);
  } else {
    B1 = p.clone();
    B2 = null;
    info.textContent = `B1 재지정`;
  }
}

function animate() { renderer.setAnimationLoop(render); }

function render(timestamp, frame) {
  const session = renderer.xr.getSession();
  if (!session || !frame) {
    renderer.render(scene, camera);
    return;
  }

  if (!hitTestSourceRequested) {
    const viewerSpacePromise = session.requestReferenceSpace('viewer');
    viewerSpacePromise.then(viewerSpace => {
      session.requestHitTestSource({ space: viewerSpace }).then(source => {
        hitTestSource = source;
      });
    });
    hitTestSourceRequested = true;
  }

  if (hitTestSource && referenceSpace) {
    const hitTestResults = frame.getHitTestResults(hitTestSource);

    if (hitTestResults.length > 0) {
      const hit = hitTestResults[0];
      const pose = hit.getPose(referenceSpace);

      if (pose) {
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
        reticle.matrix.decompose(
          reticle.position,
          reticle.quaternion,
          reticle.scale
        );
        document.getElementById("info").textContent =
          "B1/B2 위치에 맞추고 [선택]";
      }
    } else {
      reticle.visible = false;
    }
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
