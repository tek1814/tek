<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Reticle Stable Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body { margin:0; overflow:hidden; background:black; color:white; }
    #overlay { position:fixed; inset:0; pointer-events:none; }
    #info {
      position:absolute; top:10px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,0.5); padding:6px 12px; border-radius:4px;
      font-size:14px; z-index:20;
    }
    #selectBtn {
      position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
      pointer-events:auto;
      background:rgba(0,120,255,0.9); color:white; border:none;
      padding:12px 20px; border-radius:20px; font-size:15px; z-index:30;
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="info">평면 스캔 중...</div>
  <button id="selectBtn">선택</button>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.161.0/build/three.module.js";
import { ARButton } from "https://unpkg.com/three@0.161.0/examples/jsm/webxr/ARButton.js";

let camera, scene, renderer;
let hitTestSource = null;
let hitTestSourceRequested = false;
let referenceSpace = null;

// 항상 표시되는 레티클
let reticle;

// B1/B2
let B1 = null, B2 = null;

init();
animate();

function init() {
  renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Measure 스타일: 원 + 가운데 점
  const ring = new THREE.Mesh(
    new THREE.RingGeometry(0.03, 0.035, 48),
    new THREE.MeshBasicMaterial({ color:0xffffff, side:THREE.DoubleSide })
  );

  const dot = new THREE.Mesh(
    new THREE.CircleGeometry(0.006, 32),
    new THREE.MeshBasicMaterial({ color:0xffffff, side:THREE.DoubleSide })
  );

  dot.position.y = 0.001;

  reticle = new THREE.Group();
  reticle.add(ring);
  reticle.add(dot);
  reticle.rotation.x = -Math.PI/2;
  scene.add(reticle); // 항상 표시됨 (visible = true 유지)

  document.body.appendChild(ARButton.createButton(renderer, {
    requiredFeatures:['hit-test'],
    optionalFeatures:['dom-overlay','local-floor'],
    domOverlay:{ root:document.getElementById('overlay') }
  }));

  renderer.xr.addEventListener("sessionstart", async () => {
    const session = renderer.xr.getSession();
    referenceSpace = await session.requestReferenceSpace("local-floor");

    hitTestSourceRequested = false;
    hitTestSource = null;
  });

  document.getElementById("selectBtn").onclick = selectPoint;
}

function selectPoint() {
  const info = document.getElementById("info");

  const p = new THREE.Vector3();
  reticle.getWorldPosition(p);

  if (!B1) {
    B1 = p.clone();
    B2 = null;
    info.textContent = `B1: ${B1.x.toFixed(2)}, ${B1.z.toFixed(2)}`;
  } else if (!B2) {
    B2 = p.clone();
    const d = B1.distanceTo(B2);
    info.textContent = `거리 = ${d.toFixed(3)} m`;
  } else {
    B1 = p.clone();
    B2 = null;
    info.textContent = `B1 재지정`;
  }
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
  const session = renderer.xr.getSession();
  if (!session || !frame) {
    renderer.render(scene, camera);
    return;
  }

  // hitTestSource 준비
  if (!hitTestSourceRequested) {
    const viewerSpacePromise = session.requestReferenceSpace('viewer');
    viewerSpacePromise.then(viewerSpace => {
      session.requestHitTestSource({ space: viewerSpace })
      .then(source => hitTestSource = source);
    });
    hitTestSourceRequested = true;
  }

  // 기본값: 레티클은 카메라 앞 0.5m 위치
  setReticleDefaultForward();

  // hit-test 성공 시 해당 평면으로 스냅
  if (hitTestSource && referenceSpace) {
    const hitTestResults = frame.getHitTestResults(hitTestSource);

    if (hitTestResults.length > 0) {
      const hit = hitTestResults[0];
      const pose = hit.getPose(referenceSpace);

      if (pose) {
        reticle.matrix.fromArray(pose.transform.matrix);
        reticle.matrix.decompose(reticle.position, reticle.quaternion, reticle.scale);

        reticle.rotation.x = -Math.PI/2;
        document.getElementById("info").textContent = "평면 인식됨";
      }
    }
  }

  renderer.render(scene, camera);
}

// hit-test 실패 시 사용하는 기본 위치
function setReticleDefaultForward() {
  const camMatrix = camera.matrixWorld;
  const camPos = new THREE.Vector3().setFromMatrixPosition(camMatrix);

  const forward = new THREE.Vector3(0,0,-1).applyMatrix4(camera.matrixWorld);
  forward.sub(camPos).normalize();

  reticle.position.copy(camPos).addScaledVector(forward, 0.5); // 0.5m 앞
  reticle.quaternion.copy(camera.quaternion);
  reticle.rotation.x = -Math.PI/2;
}

</script>
</body>
</html>
