<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Reticle Fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body { margin:0; overflow:hidden; background:black; color:white; }
    #overlay { position:fixed; inset:0; pointer-events:none; }
    #info {
      position:absolute; top:10px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,0.5); padding:6px 12px; border-radius:4px;
      font-size:14px; z-index:20;
    }
    #selectBtn {
      position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
      pointer-events:auto;
      background:rgba(0,120,255,0.9); color:white; border:none;
      padding:12px 20px; border-radius:20px; font-size:15px; z-index:30;
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="info">평면 스캔 중...</div>
  <button id="selectBtn">선택</button>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.161.0/build/three.module.js";
import { ARButton } from "https://unpkg.com/three@0.161.0/examples/jsm/webxr/ARButton.js";

let camera, scene, renderer;
let hitTestSource = null;
let hitTestSourceRequested = false;
let referenceSpace = null;

let reticle; // always visible

init();
animate();

function init() {
  renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // -------------------
  // Reticle: ring + dot
  // -------------------
  const ring = new THREE.Mesh(
    new THREE.RingGeometry(0.03, 0.035, 48),
    new THREE.MeshBasicMaterial({ color:0xffffff, side:THREE.DoubleSide })
  );

  const dot = new THREE.Mesh(
    new THREE.CircleGeometry(0.006, 32),
    new THREE.MeshBasicMaterial({ color:0xffffff, side:THREE.DoubleSide })
  );
  dot.position.y = 0.001;

  reticle = new THREE.Group();
  reticle.add(ring);
  reticle.add(dot);

  // 초기 위치는 카메라 앞 0.5m
  reticle.visible = true;
  scene.add(reticle);

  document.body.appendChild(ARButton.createButton(renderer, {
    requiredFeatures:['hit-test'],
    optionalFeatures:['dom-overlay','local-floor'],
    domOverlay:{ root:document.getElementById('overlay') }
  }));

  renderer.xr.addEventListener("sessionstart", async () => {
    const session = renderer.xr.getSession();
    referenceSpace = await session.requestReferenceSpace("local-floor");
    hitTestSourceRequested = false;
    hitTestSource = null;
  });
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
  const session = renderer.xr.getSession();
  if (!session || !frame) {
    renderer.render(scene, camera);
    return;
  }

  // -----------------------
  // Request hit-test source
  // -----------------------
  if (!hitTestSourceRequested) {
    session.requestReferenceSpace("viewer").then(viewer => {
      session.requestHitTestSource({ space: viewer }).then(source => {
        hitTestSource = source;
      });
    });
    hitTestSourceRequested = true;
  }

  // 기본: reticle = 카메라 앞 0.5m
  setReticleDefaultForward();

  // -------------------------
  // Hit-test → plane snap
  // -------------------------
  if (hitTestSource && referenceSpace) {
    const hits = frame.getHitTestResults(hitTestSource);

    if (hits.length > 0) {
      const pose = hits[0].getPose(referenceSpace);

      if (pose) {
        // --- 핵심: pose.matrix를 그대로 적용해야 함 ---
        reticle.matrix.fromArray(pose.transform.matrix);
        reticle.matrix.decompose(reticle.position, reticle.quaternion, reticle.scale);
        // ------------------------------------------------

        document.getElementById("info").textContent = "평면 인식됨";
      }
    }
  }

  renderer.render(scene, camera);
}

// 기본 위치: 카메라 앞 0.5m (hit-test 실패 시)
function setReticleDefaultForward() {
  const camPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
  const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);

  reticle.position.copy(camPos).addScaledVector(forward, 0.5);

  // 회전은 카메라 기준으로 잠시 맞추되,
  // hit-test가 들어오면 바로 실제 평면 회전으로 덮어씀.
  reticle.quaternion.copy(camera.quaternion);
}
</script>

</body>
</html>
