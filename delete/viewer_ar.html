<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DXF WebAR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }

    /* 전체 UI 컨테이너 */
    #ui-overlay {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      font-family: system-ui, sans-serif;
    }

    /* + 모양 크로스헤어 */
    #crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 40px;
      height: 40px;
      margin-left: -20px;
      margin-top: -20px;
    }
    #crosshair::before,
    #crosshair::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      background: #fff;
    }
    #crosshair::before { /* vertical */
      width: 2px;
      height: 100%;
      transform: translate(-50%, -50%);
    }
    #crosshair::after {  /* horizontal */
      width: 100%;
      height: 2px;
      transform: translate(-50%, -50%);
    }

    /* 아래 UI 패널 (두 줄) */
    #ui-panel {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 14px;
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      pointer-events: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 260px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    #ui-panel span.label {
      font-weight: 600;
      white-space: nowrap;
    }
    #anchorSelect {
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #111;
      color: #fff;
    }

    /* 동그란 '선택' 버튼 */
    #selectBtn {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 2px solid #fff;
      background: #222;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      line-height: 48px;
      padding: 0;
    }
    #selectBtn:active {
      background: #444;
    }

    /* 이동/회전 버튼들 */
    .ctrl-btn {
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #222;
      color: #fff;
      font-size: 12px;
      min-width: 40px;
      text-align: center;
    }
    .ctrl-btn:active {
      background: #444;
    }

    #status {
      margin-top: 2px;
      font-size: 11px;
      opacity: 0.9;
      text-align: center;
    }
  </style>
</head>

<body>
  <canvas id="renderCanvas"></canvas>

  <!-- AR UI -->
  <div id="ui-overlay" class="dom-overlay-container">
    <div id="crosshair"></div>

    <div id="ui-panel">
      <!-- 1줄: Anchor 선택 + 한 점 정렬 -->
      <div class="row">
        <span class="label">Anchor</span>
        <select id="anchorSelect">
          <option value="A1">A1</option>
          <option value="A2">A2</option>
        </select>
        <button id="selectBtn">선택</button>
      </div>

      <!-- 2줄: 회전 / 이동 버튼 -->
      <div class="row">
        <span class="label">회전</span>
        <button class="ctrl-btn" id="rotLeft">◀</button>
        <button class="ctrl-btn" id="rotRight">▶</button>

        <span class="label">이동</span>
        <button class="ctrl-btn" id="moveFwd">↑</button>
        <button class="ctrl-btn" id="moveBack">↓</button>
        <button class="ctrl-btn" id="moveLeft">←</button>
        <button class="ctrl-btn" id="moveRight">→</button>
      </div>

      <div id="status"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    let xrHelper = null;
    let root = null;

    const mmToM = 0.001;
    let centerX = 0;
    let centerY = 0;

    // 도면 기준점 (A1/A2) 좌표: { A1:{x,y}, A2:{x,y}, ... }
    const planAnchors = {};

    function setStatus(msg) {
      document.getElementById("status").textContent = msg || "";
    }

    // 도면 좌표(mm)를 root 로컬 좌표(m)로 변환
    function toLocal(x, y) {
      const nx = (x - centerX) * mmToM;
      const nz = (y - centerY) * mmToM;
      return new BABYLON.Vector3(nx, 0, nz);
    }

    // 크로스헤어가 가리키는 세계 좌표 (카메라 앞 2m 가정)
    function getCrosshairWorldPosition() {
      if (!xrHelper) return BABYLON.Vector3.Zero();
      const cam = xrHelper.baseExperience.camera;
      const forward = cam.getForwardRay().direction;
      const distance = 2.0;
      return cam.position.add(forward.scale(distance));
    }

    async function createScene() {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
          sessionMode: "immersive-ar",
          referenceSpaceType: "local-floor"
        }
      });

      // DOM Overlay 활성화 (AR에서도 UI 보이게)
      const fm = xrHelper.baseExperience.featuresManager;
      fm.enableFeature(BABYLON.WebXRDomOverlay.Name, "latest", {
        element: "#ui-overlay"
      }, undefined, false);

      root = new BABYLON.TransformNode("root", scene);
      root.rotation = new BABYLON.Vector3(0, 0, 0);
      root.scaling = new BABYLON.Vector3(1, 1, 1);

      // JSON 로드
      const data = await fetch("Office_2.json").then(r => r.json());
      const layers = data.layers;

      // 1) 바운딩 박스
      let minX = Infinity, maxX = -Infinity;
      let minY = Infinity, maxY = -Infinity;

      function updateBounds(x, y) {
        if (x < minX) minX = x;
        if (x > maxX) maxX = x;
        if (y < minY) minY = y;
        if (y > maxY) maxY = y;
      }

      Object.keys(layers).forEach(layerName => {
        layers[layerName].forEach(e => {
          if (e.type === "LINE") {
            updateBounds(e.start[0], e.start[1]);
            updateBounds(e.end[0],   e.end[1]);
          } else if (e.type === "LWPOLYLINE") {
            e.points.forEach(p => updateBounds(p[0], p[1]));
          } else if (e.type === "CIRCLE" && e.center) {
            updateBounds(e.center[0], e.center[1]);
          }
        });
      });

      centerX = (minX + maxX) / 2;
      centerY = (minY + maxY) / 2;

      // 2) A1, A2 기준점 추출
      function extractAnchor(layerName) {
        const ents = layers[layerName];
        if (!ents || ents.length === 0) return null;
        const c = ents.find(e => e.type === "CIRCLE");
        if (c && c.center) {
          return { x: c.center[0], y: c.center[1] };
        }
        const p = ents[0];
        if (p.points && p.points.length) {
          return { x: p.points[0][0], y: p.points[0][1] };
        }
        return null;
      }

      planAnchors.A1 = extractAnchor("A1");
      planAnchors.A2 = extractAnchor("A2");

      console.log("planAnchors:", planAnchors);

      // 3) 도면 선 그리기
      Object.keys(layers).forEach(layerName => {
        layers[layerName].forEach(e => {
          if (e.type === "LINE") {
            const p1 = toLocal(e.start[0], e.start[1]);
            const p2 = toLocal(e.end[0],   e.end[1]);
            const line = BABYLON.MeshBuilder.CreateLines("line", { points: [p1, p2] }, scene);
            line.parent = root;
            line.color = new BABYLON.Color3(1, 1, 0);
          } else if (e.type === "LWPOLYLINE") {
            if (!e.points || e.points.length < 2) return;
            const pts = e.points.map(pt => toLocal(pt[0], pt[1]));
            const line = BABYLON.MeshBuilder.CreateLines("poly", { points: pts }, scene);
            line.parent = root;
            line.color = new BABYLON.Color3(1, 1, 0);
          }
        });
      });

      // AR 진입 시 초기 위치 = 카메라 앞 2m
      xrHelper.baseExperience.onStateChangedObservable.add(state => {
        if (state === BABYLON.WebXRState.IN_XR) {
          const cam = xrHelper.baseExperience.camera;
          const f = cam.getForwardRay().direction;
          root.position = cam.position.add(f.scale(2.0));
          setStatus("AR 준비됨: 한 점 정렬 + 수동 회전/이동");
        }
      });

      // ------- UI 이벤트 설정 -------
      const anchorSelect = document.getElementById("anchorSelect");
      const selectBtn = document.getElementById("selectBtn");
      const rotLeftBtn = document.getElementById("rotLeft");
      const rotRightBtn = document.getElementById("rotRight");
      const moveFwdBtn = document.getElementById("moveFwd");
      const moveBackBtn = document.getElementById("moveBack");
      const moveLeftBtn = document.getElementById("moveLeft");
      const moveRightBtn = document.getElementById("moveRight");

      // 1) Anchor 한 점 정렬
      selectBtn.addEventListener("click", () => {
        const name = anchorSelect.value;   // "A1" 또는 "A2"
        const plan = planAnchors[name];
        if (!plan) {
          setStatus(name + " 도면 기준점 없음");
          return;
        }
        if (!xrHelper || !root) return;

        const targetWorld = getCrosshairWorldPosition();

        const anchorLocal = toLocal(plan.x, plan.y);
        const anchorWorldNow = BABYLON.Vector3.TransformCoordinates(
          anchorLocal,
          root.getWorldMatrix()
        );

        const delta = targetWorld.subtract(anchorWorldNow);
        root.position = root.position.add(delta);

        setStatus(name + " 한 점 정렬 완료");
      });

      // 2) 회전 (Y축)
      const rotStepDeg = 2; // 2도씩 회전
      const rotStepRad = rotStepDeg * Math.PI / 180.0;

      rotLeftBtn.addEventListener("click", () => {
        if (!root) return;
        root.rotation.y -= rotStepRad;
        setStatus("회전 - " + rotStepDeg + "°");
      });

      rotRightBtn.addEventListener("click", () => {
        if (!root) return;
        root.rotation.y += rotStepRad;
        setStatus("회전 + " + rotStepDeg + "°");
      });

      // 3) 이동 (카메라 기준 앞/뒤/좌/우, 수평 평면에서)
      const moveStep = 0.05; // 5cm

      function moveRelative(forwardScale, rightScale) {
        if (!xrHelper || !root) return;
        const cam = xrHelper.baseExperience.camera;
        const forward = cam.getForwardRay().direction.clone();
        forward.y = 0;
        forward.normalize();

        // 오른쪽 벡터 = forward × up
        const up = BABYLON.Vector3.Up();
        const right = BABYLON.Vector3.Cross(forward, up);
        right.normalize();

        const moveVec = forward.scale(forwardScale * moveStep).add(
          right.scale(rightScale * moveStep)
        );
        root.position = root.position.add(moveVec);
      }

      moveFwdBtn.addEventListener("click", () => {
        moveRelative(+1, 0);
        setStatus("앞으로 " + (moveStep * 100).toFixed(0) + "cm");
      });

      moveBackBtn.addEventListener("click", () => {
        moveRelative(-1, 0);
        setStatus("뒤로 " + (moveStep * 100).toFixed(0) + "cm");
      });

      moveLeftBtn.addEventListener("click", () => {
        moveRelative(0, -1);
        setStatus("왼쪽으로 " + (moveStep * 100).toFixed(0) + "cm");
      });

      moveRightBtn.addEventListener("click", () => {
        moveRelative(0, +1);
        setStatus("오른쪽으로 " + (moveStep * 100).toFixed(0) + "cm");
      });

      return scene;
    }

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
    });

    window.addEventListener("resize", () => engine.resize());
  </script>

</body>
</html>
