<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DXF WebAR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }

    /* WebXR DOM Overlay(UI 컨테이너) */
    #ui-overlay {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      font-family: system-ui, sans-serif;
    }

    /* + 모양 크로스헤어 */
    #crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 32px;
      height: 32px;
      margin-left: -16px;
      margin-top: -16px;
    }
    #crosshair::before,
    #crosshair::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      background: #fff;
    }
    #crosshair::before { /* 세로선 */
      width: 2px;
      height: 100%;
      transform: translate(-50%, -50%);
    }
    #crosshair::after {  /* 가로선 */
      width: 100%;
      height: 2px;
      transform: translate(-50%, -50%);
    }

    /* 아래 Anchor UI */
    #ui-panel {
      position: absolute;
      left: 50%;
      bottom: 12px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      pointer-events: auto;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    #ui-panel select,
    #ui-panel button {
      font-size: 14px;
    }

    #status {
      margin-left: 6px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- AR에서도 보이게 할 UI -->
  <div id="ui-overlay" class="dom-overlay-container">
    <div id="crosshair"></div>
    <div id="ui-panel">
      <span>Anchor:</span>
      <select id="anchorSelect">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
      </select>
      <button id="alignBtn">현재 위치에 정렬</button>
      <span id="status"></span>
    </div>
  </div>

  <!-- SVG에서 A1/A2를 읽어오는 스크립트 (이미 만들어 둔 파일) -->
  <script src="./js/plan-ar.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    let xrHelper = null;
    let root = null;
    let mmToM = 0.001;
    let centerX = 0;
    let centerY = 0;

    // 상태 표시
    function setStatus(text) {
      document.getElementById("status").textContent = text || "";
    }

    async function createScene() {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
          sessionMode: "immersive-ar",
          referenceSpaceType: "local-floor"
        }
      });

      // DOM Overlay 활성화 (AR 모드에서도 UI 보이게)
      const fm = xrHelper.baseExperience.featuresManager;
      fm.enableFeature(BABYLON.WebXRDomOverlay.Name, "latest", {
        element: "#ui-overlay"
      }, undefined, false);

      root = new BABYLON.TransformNode("root", scene);

      // 도면 JSON 로드
      const data = await fetch("Office.json").then(r => r.json());
      const layers = data.layers;

      // 바운딩 박스
      let minX = Infinity, maxX = -Infinity;
      let minY = Infinity, maxY = -Infinity;
      function updateBounds(x, y) {
        if (x < minX) minX = x;
        if (x > maxX) maxX = x;
        if (y < minY) minY = y;
        if (y > maxY) maxY = y;
      }

      Object.keys(layers).forEach(layer => {
        layers[layer].forEach(e => {
          if (e.type === "LINE") {
            updateBounds(e.start[0], e.start[1]);
            updateBounds(e.end[0],   e.end[1]);
          } else if (e.type === "LWPOLYLINE") {
            e.points.forEach(p => updateBounds(p[0], p[1]));
          }
        });
      });

      centerX = (minX + maxX) / 2;
      centerY = (minY + maxY) / 2;

      function toWorld(x, y) {
        const nx = (x - centerX) * mmToM;
        const nz = (y - centerY) * mmToM;
        return new BABYLON.Vector3(nx, 0, nz);
      }

      // 선 그리기
      Object.keys(layers).forEach(layer => {
        layers[layer].forEach(e => {
          if (e.type === "LINE") {
            const pts = [
              toWorld(e.start[0], e.start[1]),
              toWorld(e.end[0],   e.end[1]),
            ];
            const line = BABYLON.MeshBuilder.CreateLines("line", { points: pts }, scene);
            line.parent = root;
            line.color = new BABYLON.Color3(1, 1, 0);
          } else if (e.type === "LWPOLYLINE") {
            if (!e.points || e.points.length < 2) return;
            const pts = e.points.map(p => toWorld(p[0], p[1]));
            const line = BABYLON.MeshBuilder.CreateLines("poly", { points: pts }, scene);
            line.parent = root;
            line.color = new BABYLON.Color3(1, 1, 0);
          }
        });
      });

      // AR 진입 시 카메라 앞 2m에 도면 배치
      const initialDistance = 2.0;
      xrHelper.baseExperience.onStateChangedObservable.add((state) => {
        if (state === BABYLON.WebXRState.IN_XR) {
          const cam = xrHelper.baseExperience.camera;
          const forward = cam.getForwardRay().direction;
          root.position = cam.position.add(forward.scale(initialDistance));
        }
      });

      // UI 이벤트를 여기서 설정 (scene / root / centerX,centerY에 접근 가능)
      const anchorSelect = document.getElementById("anchorSelect");
      const alignBtn = document.getElementById("alignBtn");

      alignBtn.addEventListener("click", () => {
        const current = anchorSelect.value; // "A1" 또는 "A2"
        const plan = window.planAnchors && window.planAnchors[current];

        if (!plan) {
          setStatus(current + " 기준점 정보를 찾을 수 없음");
          return;
        }
        if (!xrHelper || !root) return;

        // 1) 크로스헤어가 가리키는 세계 좌표 (카메라 앞 2m)
        const cam = xrHelper.baseExperience.camera;
        const forward = cam.getForwardRay().direction;
        const targetWorld = cam.position.add(forward.scale(initialDistance));

        // 2) 도면 좌표계에서 Anchor의 world 좌표
        const anchorLocal = toWorld(plan.x, plan.y); // root 로컬 좌표
        const anchorWorld = BABYLON.Vector3.TransformCoordinates(
          anchorLocal,
          root.getWorldMatrix()
        );

        // 3) anchorWorld 를 targetWorld 로 평행이동
        const delta = targetWorld.subtract(anchorWorld);
        root.position = root.position.add(delta);

        setStatus(current + " 정렬 완료");
        setTimeout(() => setStatus(""), 1500);
      });

      return scene;
    }

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
