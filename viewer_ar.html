<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DXF WebAR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }

    /* 전체 UI 컨테이너 */
    #ui-overlay {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      font-family: system-ui, sans-serif;
    }

    /* + 모양 크로스헤어 */
    #crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 40px;
      height: 40px;
      margin-left: -20px;
      margin-top: -20px;
    }
    #crosshair::before,
    #crosshair::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      background: #fff;
    }
    #crosshair::before { /* vertical */
      width: 2px;
      height: 100%;
      transform: translate(-50%, -50%);
    }
    #crosshair::after {  /* horizontal */
      width: 100%;
      height: 2px;
      transform: translate(-50%, -50%);
    }

    /* 아래 Anchor UI 패널 (조금 크게) */
    #ui-panel {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 18px;
      border-radius: 12px;
      color: #fff;
      font-size: 18px;
      pointer-events: auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #ui-panel span.label {
      font-weight: 600;
    }
    #ui-panel select {
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #111;
      color: #fff;
    }

    /* 동그란 정렬 버튼 */
    #alignBtn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid #fff;
      background: #222;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      line-height: 60px;
      padding: 0;
    }
    #alignBtn:active {
      background: #444;
    }

    #status {
      margin-left: 4px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <canvas id="renderCanvas"></canvas>

  <!-- AR UI -->
  <div id="ui-overlay" class="dom-overlay-container">
    <div id="crosshair"></div>

    <div id="ui-panel">
      <span class="label">Anchor</span>
      <select id="anchorSelect">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
      </select>

      <button id="alignBtn">정렬</button>
      <span id="status"></span>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    let xrHelper = null;
    let root = null;

    const mmToM = 0.001;
    let centerX = 0;
    let centerY = 0;
    let planAnchors = {};
    const initialDistance = 2.0;

    const calibration = {
      first: null,
      second: null
    };

    function setStatus(msg) {
      document.getElementById("status").textContent = msg || "";
    }

    function toLocal(x, y) {
      const nx = (x - centerX) * mmToM;
      const nz = (y - centerY) * mmToM;
      return new BABYLON.Vector3(nx, 0, nz);
    }

    async function createScene() {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
          sessionMode: "immersive-ar",
          referenceSpaceType: "local-floor"
        }
      });

      // DOM Overlay 활성화
      const fm = xrHelper.baseExperience.featuresManager;
      fm.enableFeature(BABYLON.WebXRDomOverlay.Name, "latest", {
        element: "#ui-overlay"
      }, undefined, false);

      root = new BABYLON.TransformNode("root", scene);

      // JSON 로드 (A1/A2 포함된 파일)
      const data = await fetch("Office_2.json").then(r => r.json());
      const layers = data.layers;

      // ----------------------------
      // 1) 바운딩 박스 계산
      // ----------------------------
      let minX = Infinity, maxX = -Infinity;
      let minY = Infinity, maxY = -Infinity;

      function updateBounds(x, y) {
        if (x < minX) minX = x;
        if (x > maxX) maxX = x;
        if (y < minY) minY = y;
        if (y > maxY) maxY = y;
      }

      Object.keys(layers).forEach(layer => {
        layers[layer].forEach(e => {
          if (e.type === "LINE") {
            updateBounds(e.start[0], e.start[1]);
            updateBounds(e.end[0],   e.end[1]);
          } else if (e.type === "LWPOLYLINE") {
            e.points.forEach(p => updateBounds(p[0], p[1]));
          } else if (e.type === "CIRCLE" && e.center) {
            updateBounds(e.center[0], e.center[1]);
          }
        });
      });

      centerX = (minX + maxX) / 2;
      centerY = (minY + maxY) / 2;

      // ----------------------------
      // 2) A1, A2 기준점 추출
      // ----------------------------
      function extract(layerName) {
        const ents = layers[layerName];
        if (!ents || ents.length === 0) return null;

        const c = ents.find(e => e.type === "CIRCLE");
        if (c && c.center) return { x: c.center[0], y: c.center[1] };

        const p = ents[0];
        if (p.points && p.points.length) return { x: p.points[0][0], y: p.points[0][1] };
        return null;
      }

      planAnchors.A1 = extract("A1");
      planAnchors.A2 = extract("A2");

      window.planAnchors = planAnchors;
      console.log("planAnchors:", planAnchors);

      // ----------------------------
      // 3) 도면 선 그리기
      // ----------------------------
      Object.keys(layers).forEach(layer => {
        layers[layer].forEach(e => {
          if (e.type === "LINE") {
            const p1 = toLocal(e.start[0], e.start[1]);
            const p2 = toLocal(e.end[0],   e.end[1]);
            const line = BABYLON.MeshBuilder.CreateLines("line", { points: [p1, p2] }, scene);
            line.parent = root;
            line.color = new BABYLON.Color3(1,1,0);
          } else if (e.type === "LWPOLYLINE") {
            if (!e.points || e.points.length < 2) return;
            const pts = e.points.map(pt => toLocal(pt[0], pt[1]));
            const line = BABYLON.MeshBuilder.CreateLines("poly", { points: pts }, scene);
            line.parent = root;
            line.color = new BABYLON.Color3(1,1,0);
          }
        });
      });

      // AR 진입 시 초기 위치 = 카메라 앞 2m
      xrHelper.baseExperience.onStateChangedObservable.add(state => {
        if (state === BABYLON.WebXRState.IN_XR) {
          const cam = xrHelper.baseExperience.camera;
          const f = cam.getForwardRay().direction;
          root.position = cam.position.add(f.scale(initialDistance));
        }
      });

      // ----------------------------
      // 5) 정렬 버튼 이벤트
      // ----------------------------
      const anchorSelect = document.getElementById("anchorSelect");
      const alignBtn = document.getElementById("alignBtn");

      alignBtn.addEventListener("click", () => {
        const name = anchorSelect.value;
        const plan = planAnchors[name];

        if (!plan) {
          setStatus(name + " 기준점 없음");
          return;
        }

        const cam = xrHelper.baseExperience.camera;
        const forward = cam.getForwardRay().direction;
        const worldPos = cam.position.add(forward.scale(initialDistance));

        // 하나만 있을 때는 단순 평행이동만 적용(즉시피드백)
        const anchorLocal = toLocal(plan.x, plan.y);
        const anchorWorldNow = BABYLON.Vector3.TransformCoordinates(
          anchorLocal,
          root.getWorldMatrix()
        );
        const delta = worldPos.subtract(anchorWorldNow);
        root.position = root.position.add(delta);

        // 정합용 데이터 저장
        const entry = {
          name,
          plan: { x: plan.x, y: plan.y },
          world: { x: worldPos.x, y: worldPos.y, z: worldPos.z }
        };

        if (!calibration.first || calibration.first.name === name) {
          calibration.first = entry;
          calibration.second = null;
          setStatus(name + " 1점 저장");
          return;
        } else {
          calibration.second = entry;
        }

        // 이제 두 점(A1,A2 또는 A2,A1 모두 OK)
        const p1 = calibration.first;
        const p2 = calibration.second;

        // 도면 로컬 좌표(m)
        const v1 = toLocal(p1.plan.x, p1.plan.y);
        const v2 = toLocal(p2.plan.x, p2.plan.y);
        const a1 = new BABYLON.Vector2(v1.x, v1.z);
        const a2 = new BABYLON.Vector2(v2.x, v2.z);

        // 현실 월드 좌표(XZ 기준)
        const b1 = new BABYLON.Vector2(p1.world.x, p1.world.z);
        const b2 = new BABYLON.Vector2(p2.world.x, p2.world.z);

        // 벡터
        const da = a2.subtract(a1);
        const db = b2.subtract(b1);
        const lenA = da.length();
        const lenB = db.length();

        if (lenA < 1e-6 || lenB < 1e-6) {
          setStatus("기준점 간 거리가 너무 짧음");
          return;
        }

        // 스케일 = 1 고정 (여기에서 문제 해결됨)
        const s = 1.0;

        // 회전(Y축)
        const angleA = Math.atan2(da.y, da.x);
        const angleB = Math.atan2(db.y, db.x);
        const theta = angleB - angleA;
        const cosT = Math.cos(theta);
        const sinT = Math.sin(theta);

        // 평행이동 : b1 = R * a1 + t
        const ax1 = a1.x;
        const az1 = a1.y;
        const rx1 = cosT * ax1 - sinT * az1;
        const rz1 = sinT * ax1 + cosT * az1;

        const tx = b1.x - rx1;
        const tz = b1.y - rz1;
        const ty = p1.world.y;

        // 최종 적용
        root.scaling = new BABYLON.Vector3(1, 1, 1);
        root.rotation = new BABYLON.Vector3(0, theta, 0);
        root.position = new BABYLON.Vector3(tx, ty, tz);

        setStatus("두 점 정합 완료 (" + p1.name + ", " + p2.name + ")");
      });

      return scene;
    }

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
    });

    window.addEventListener("resize", () => engine.resize());
  </script>

</body>
</html>
