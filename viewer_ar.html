<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DXF WebAR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }

    /* WebXR DOM Overlay(UI 컨테이너) */
    #ui-overlay {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      font-family: system-ui, sans-serif;
    }

    /* + 모양 크로스헤어 */
    #crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 32px;
      height: 32px;
      margin-left: -16px;
      margin-top: -16px;
    }
    #crosshair::before,
    #crosshair::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      background: #fff;
    }
    #crosshair::before { /* 세로선 */
      width: 2px;
      height: 100%;
      transform: translate(-50%, -50%);
    }
    #crosshair::after {  /* 가로선 */
      width: 100%;
      height: 2px;
      transform: translate(-50%, -50%);
    }

    /* 아래 Anchor UI 패널 (조금 크게) */
    #ui-panel {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 14px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      pointer-events: auto;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #ui-panel span.label {
      font-weight: 500;
    }
    #ui-panel select {
      font-size: 16px;
      padding: 4px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #111;
      color: #fff;
    }

    /* 동그란 정렬 버튼 */
    #alignBtn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 2px solid #fff;
      background: #222;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      line-height: 52px;
      padding: 0;
    }
    #alignBtn:active {
      background: #444;
    }

    #status {
      margin-left: 4px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- AR에서도 보이게 할 UI -->
  <div id="ui-overlay" class="dom-overlay-container">
    <div id="crosshair"></div>
    <div id="ui-panel">
      <span class="label">Anchor</span>
      <select id="anchorSelect">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
      </select>
      <button id="alignBtn">정렬</button>
      <span id="status"></span>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    let xrHelper = null;
    let root = null;
    let mmToM = 0.001;
    let centerX = 0;
    let centerY = 0;
    let planAnchors = {}; // A1/A2를 Office.json에서 추출해서 저장

    function setStatus(text) {
      document.getElementById("status").textContent = text || "";
    }

    async function createScene() {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
          sessionMode: "immersive-ar",
          referenceSpaceType: "local-floor"
        }
      });

      // DOM Overlay 활성화
      const fm = xrHelper.baseExperience.featuresManager;
      fm.enableFeature(BABYLON.WebXRDomOverlay.Name, "latest", {
        element: "#ui-overlay"
      }, undefined, false);

      root = new BABYLON.TransformNode("root", scene);

      // 도면 JSON 로드
      const data = await fetch("Office.json").then(r => r.json());
      const layers = data.layers;

      // ----- 1) 바운딩 박스 계산 -----
      let minX = Infinity, maxX = -Infinity;
      let minY = Infinity, maxY = -Infinity;

      function updateBounds(x, y) {
        if (x < minX) minX = x;
        if (x > maxX) maxX = x;
        if (y < minY) minY = y;
        if (y > maxY) maxY = y;
      }

      Object.keys(layers).forEach(layerName => {
        layers[layerName].forEach(e => {
          if (e.type === "LINE") {
            updateBounds(e.start[0], e.start[1]);
            updateBounds(e.end[0],   e.end[1]);
          } else if (e.type === "LWPOLYLINE") {
            e.points.forEach(p => updateBounds(p[0], p[1]));
          }
          // CIRCLE 등은 바운딩박스에 크게 영향 없으니 생략해도 무방
        });
      });

      centerX = (minX + maxX) / 2;
      centerY = (minY + maxY) / 2;

      function toWorld(x, y) {
        const nx = (x - centerX) * mmToM;
        const nz = (y - centerY) * mmToM;
        return new BABYLON.Vector3(nx, 0, nz);
      }

      // ----- 2) A1, A2 기준점 좌표를 Office.json에서 추출 -----
      function extractAnchorFromLayer(layerName) {
        const ents = layers[layerName];
        if (!ents || ents.length === 0) return null;

        // CIRCLE 엔티티를 우선 찾고, 없으면 첫 엔티티 중심 사용
        let eCircle = ents.find(e => e.type === "CIRCLE" || e.type === "circle");
        let e = eCircle || ents[0];

        // 중심 좌표 추출 (dxf_to_json 구조에 따라 다를 수 있어 넉넉하게 대응)
        let x, y;
        if (e.center && Array.isArray(e.center)) {
          x = e.center[0];
          y = e.center[1];
        } else if (Array.isArray(e.position)) {  // 혹시 position 사용 시
          x = e.position[0];
          y = e.position[1];
        } else if (typeof e.cx === "number" && typeof e.cy === "number") {
          x = e.cx;
          y = e.cy;
        } else if (Array.isArray(e.points) && e.points.length > 0) {
          x = e.points[0][0];
          y = e.points[0][1];
        } else {
          return null;
        }
        return { x, y };
      }

      planAnchors.A1 = extractAnchorFromLayer("A1") || null;
      planAnchors.A2 = extractAnchorFromLayer("A2") || null;
      window.planAnchors = planAnchors;   // 디버그용 콘솔에서 확인 가능

      console.log("planAnchors from JSON:", planAnchors);

      // ----- 3) 도면 선 그리기 -----
      Object.keys(layers).forEach(layerName => {
        layers[layerName].forEach(e => {
          if (e.type === "LINE") {
            const pts = [
              toWorld(e.start[0], e.start[1]),
              toWorld(e.end[0],   e.end[1]),
            ];
            const line = BABYLON.MeshBuilder.CreateLines("line", { points: pts }, scene);
            line.parent = root;
            line.color = new BABYLON.Color3(1, 1, 0);
          } else if (e.type === "LWPOLYLINE") {
            if (!e.points || e.points.length < 2) return;
            const pts = e.points.map(p => toWorld(p[0], p[1]));
            const line = BABYLON.MeshBuilder.CreateLines("poly", { points: pts }, scene);
            line.parent = root;
            line.color = new BABYLON.Color3(1, 1, 0);
          }
          // A1/A2 레이어의 CIRCLE은 그려도 되고, 안 그려도 되는데
          // 필요하면 여기에서 e.type==="CIRCLE"은 무시하도록 처리 가능
        });
      });

      // ----- 4) AR 진입 시 카메라 앞 2m에 전체 도면 배치 -----
      const initialDistance = 2.0;
      xrHelper.baseExperience.onStateChangedObservable.add((state) => {
        if (state === BABYLON.WebXRState.IN_XR) {
          const cam = xrHelper.baseExperience.camera;
          const forward = cam.getForwardRay().direction;
          root.position = cam.position.add(forward.scale(initialDistance));
        }
      });

      // ----- 5) UI 이벤트 (정렬 버튼) -----
      const anchorSelect = document.getElementById("anchorSelect");
      const alignBtn = document.getElementById("alignBtn");

      alignBtn.addEventListener("click", () => {
        const current = anchorSelect.value;  // "A1" or "A2"
        const plan = planAnchors[current];

        if (!plan) {
          setStatus(current + " 기준점 없음");
          return;
        }
        if (!xrHelper || !root) return;

        // (1) 크로스헤어 앞의 월드 좌표 (카메라 앞 2m)
        const cam = xrHelper.baseExperience.camera;
        const forward = cam.getForwardRay().direction;
        const targetWorld = cam.position.add(forward.scale(initialDistance));

        // (2) 도면 좌표계에서 Anchor의 현재 월드 좌표
        const anchorLocal = toWorld(plan.x, plan.y); // root 로컬
        const anchorWorld = BABYLON.Vector3.TransformCoordinates(
          anchorLocal,
          root.getWorldMatrix()
        );

        // (3) anchorWorld → targetWorld 로 평행이동
        const delta = targetWorld.subtract(anchorWorld);
        root.position = root.position.add(delta);

        setStatus(current + " 정렬");
        setTimeout(() => setStatus(""), 1500);
      });

      return scene;
    }

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
    });
    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
